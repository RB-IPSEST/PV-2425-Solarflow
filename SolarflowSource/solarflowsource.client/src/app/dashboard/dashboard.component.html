<h1>DASHBOARD</h1>
<button (click)="testGetUserProfile()">Test Get User Profile (JWT TOKEN TEST)</button>

<div *ngIf="userProfile">
  <h2>User Profile:</h2>
  <p><strong>Name:</strong> {{ userProfile.username }}</p>
  <p><strong>Email:</strong> {{ userProfile.email }}</p>
  <p><strong>Hashed Password:</strong> {{ userProfile.hashedPassword }}</p>
  <p><strong>View Account:</strong> {{ userProfile.viewAccountStatus }}</p>
  <p><strong>Battery API:</strong> {{ userProfile.batteryAPI }}</p>
  <p><strong>Created At:</strong> {{ userProfile.createdAt }}</p>
</div>
