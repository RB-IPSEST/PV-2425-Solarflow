<h1>Solarflow</h1>
<h2>Energy Management Dashboard</h2>
<h1>Login</h1>

<form (submit)="login()">
  <input placeholder="Username" type="text" [(ngModel)]="username" name="username" required />
  <input placeholder="Password" type="password" [(ngModel)]="password" name="password" required />
  <button type="submit">Continue</button>
</form>

<button (click)="recoverAccount()">Forgot password?</button>
